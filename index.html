<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <title>Climbing area finder</title>
</head>

<body>
    <header>
        <div class="mountain"></div>
        <h1>Find a place to climb in your area</h1>
        <form id="climbFinder">
            <div class="form">
                <label for="address">Enter a location</label>
                <input type="textbox" id="address" name="address" required>
            </div>
            <div class="form">
                <label for="resultLimit">Result limit</label>
                <input type="number" id="resultsLimit" name="resultLimit" value="50" max="500">
            </div>
            <div class="form">
                <label for="distance">How many miles</label>
                <select type="number" id="distance" name="distance">
                    <option value="10">10 Miles</option>
                    <option value="25">25 Miles</option>
                    <option value="50">50 Miles</option>
                    <option value="100">100 Miles</option>
                    <option value="200">200 Miles</option>
                </select>
            </div>
            <input type="button" value="search" id="submit">
        </form>
    </header>
        <main>
            <p id="js-error-message" class="error-message"></p>
            <div id="map"></div>
            <div class="hidden" id="search-results">
                <ul id = results-list>
                </ul>
            </div>
        </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1OurySFNmim0G5iuXQ-8To7tec6RO0qk&callback=initMap&libraries=&v=weekly" type="text/javascript"></script>
</body>

<footer>
    <p>Data provided by <a class="links" target="_blank" href="https://www.mountainproject.com/data">Mountain Project</a> and <a class="links" target="_blank" href="https://developers.google.com/maps/"> Google maps</a></p> 
</footer>

</html>
